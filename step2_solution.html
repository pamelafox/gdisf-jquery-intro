<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Video Watcher</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
 </head>
 <body>

<div class="container">
 
 <div class="row">
   <div class="span12">
    <h2 class="page-header">Best Videos Ever ‚ù§</h1>
   </div>
 </div>
 
 <div class="row">
   <div class="span3">
     <ul>
      <li><a href="https://www.youtube.com/watch?v=TddFnTB_7IM">Trip through the 80s</a></li>
      <li><a href="https://www.youtube.com/watch?v=vX07j9SDFcc">Circle of Life</a></li>
      <li><a href="https://www.youtube.com/watch?v=il2IrgFHfsg">The Ooooh Cat</a></li>
    </ul>
   </div>
   <div class="span9" id="video-watcher">
   </div>
 </div>
</div>

 <script type="text/javascript" src="lib/youtube.js"></script>
 <script type="text/javascript" src="lib/jquery.min.js"></script>
 <script>
 var videoLinks = $('a');
 videoLinks.each(function() {
    var videoLink = $(this);
    var linkUrl = videoLink.attr('href');
    var thumbnailUrl = youtube.generateThumbnailUrl(linkUrl);
    var thumbnailImg = $('<img>');
    thumbnailImg.attr('src', thumbnailUrl);
    videoLink.append(thumbnailImg);
  });
 </script>
 </body>
</html>
